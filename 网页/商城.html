<script>

    let index = 2;

    let task;

    function loadImg() {
        if (index === 6) index = 1;
        $("#img").css("background-image", "url(" + index + ".jpg)");
        index++;
    }

    $(function(){ //当页面加载时

        task = setInterval("loadImg()" , 3000); //启动定时器

        $("#img").mouseover(function(){ //鼠标经过
            window.clearInterval(task);
        });

        $("#img").mouseout(function(){ //鼠标移出
            task = setInterval("loadImg()", 1000);
        })

    })


    $(function() {

        $("#top-left").click(function () {
            $("#title_menu").toggle(400);
        });

    })

</script>
